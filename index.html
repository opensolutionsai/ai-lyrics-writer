<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday AI Songwriter | Pro Suite</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #8b5cf6; /* Violet */
            --accent-hover: #7c3aed;
            --secondary: #3b82f6; /* Blue */
            --border: #334155;
            --success: #10b981;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .brand-badge {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            gap: 2rem;
        }

        /* Input Card */
        .input-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button.generate-btn {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 0.5rem;
        }

        button.generate-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button.generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        #results-area {
            display: none; /* Hidden by default */
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .result-title {
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agent-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: #334155;
            color: #cbd5e1;
        }

        .badge-editor { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #059669; }
        .badge-writer { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid #2563eb; }

        pre {
            white-space: pre-wrap;
            font-family: 'Menlo', 'Monaco', monospace;
            color: #e2e8f0;
            line-height: 1.6;
            font-size: 0.95rem;
            margin: 0;
            flex-grow: 1;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .copy-btn:hover { background: var(--border); color: white; }

        /* Footer */
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            margin: 2rem auto;
            border: 4px solid rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Response */
        @media (max-width: 768px) {
            #results-area { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-badge">Powered by Friday 2.5 Pro</div>
        <h1>AI Songwriter Studio</h1>
        <p class="subtitle">Multi-Agent Workflow: Generation & Professional Proofreading</p>
    </header>

    <div class="container">
        
        <div class="input-card">
            <form id="songForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Song Language</label>
                        <input type="text" id="language" name="Song Language" placeholder="e.g., English, Hindi, Spanish" required>
                    </div>

                    <div class="form-group">
                        <label>Song Prompt</label>
                        <textarea id="prompt" name="your song prompt" placeholder="Describe the mood, story, genre, and specific elements you want..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Example Lyrics (Optional style reference)</label>
                        <textarea id="example" name="example song lyrics" placeholder="Paste existing lyrics here to match the rhythm/rhyme scheme..."></textarea>
                    </div>

                    <button type="submit" class="generate-btn" id="submitBtn">
                        <span>✨ Generate Masterpiece</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="loader" id="loader"></div>

        <div id="results-area">
            
            <div class="result-card">
                <div class="result-header">
                    <div class="result-title">
                        Original Draft
                        <span class="agent-badge badge-writer">Friday 2.5 Writer</span>
                    </div>
                    <button class="copy-btn" onclick="copyText('output-original')">Copy</button>
                </div>
                <pre id="output-original">Waiting for input...</pre>
            </div>

            <div class="result-card" style="border-color: var(--accent);">
                <div class="result-header">
                    <div class="result-title">
                        Polished Version
                        <span class="agent-badge badge-editor">Friday 2.4 Editor</span>
                    </div>
                    <button class="copy-btn" onclick="copyText('output-final')">Copy</button>
                </div>
                <pre id="output-final">Waiting for input...</pre>
            </div>

        </div>
    </div>

    <footer>
        <p>Created by <strong>Mr. Hemanthravi</strong> | Friday AI Project</p>
    </footer>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        // Paste your N8N Webhook URL inside the quotes below:
        const WEBHOOK_URL = "https://openbookai285.app.n8n.cloud/webhook/ai-song-generator-2.5-pro"; 
        // ==========================================

        const form = document.getElementById('songForm');
        const loader = document.getElementById('loader');
        const resultsArea = document.getElementById('results-area');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI State: Loading
            submitBtn.disabled = true;
            submitBtn.innerText = "Friday is composing...";
            loader.style.display = 'block';
            resultsArea.style.display = 'none';

            // Gather Data
            const payload = {
                "Song Language": document.getElementById('language').value,
                "your song prompt": document.getElementById('prompt').value,
                "example song lyrics": document.getElementById('example').value || " "
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                
                // Parse Logic for N8N Response
                // We expect the N8N 'Set' node to return something like { original_lyrics: "...", final_lyrics: "..." }
                // If data is an array (common in n8n), take the first item.
                const resultData = Array.isArray(data) ? data[0] : data;

                // Map the data to the UI
                // Note: Ensure your n8n 'Set Final JSON' node outputs these specific keys, 
                // or change 'original_lyrics' below to match your node.
                const originalText = resultData.original_lyrics || resultData.original || "Draft data missing from workflow response.";
                const finalText = resultData.final_lyrics || resultData.output || resultData.text || "Editor data missing from workflow response.";

                document.getElementById('output-original').textContent = originalText;
                document.getElementById('output-final').textContent = finalText;

                // UI State: Success
                resultsArea.style.display = 'grid';
                // Scroll to results
                resultsArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert("Error connecting to Friday AI: " + error.message);
                console.error(error);
            } finally {
                // UI State: Reset
                submitBtn.disabled = false;
                submitBtn.innerText = "✨ Generate Masterpiece";
                loader.style.display = 'none';
            }
        });

        function copyText(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Lyrics copied to clipboard!");
            });
        }
    </script>
</body>
</html>
